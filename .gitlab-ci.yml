image: python:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - pip install mkdocs
  - git submodule update --recursive --remote
  - echo "Checking features of $origem"

pages:
  stage: deploy
  script:
    - mkdocs build -d public
  artifacts:
    paths:
      - public
  only:
    - master
